<div class="qa-container">
  <div class="question-container">
    <div class="icon"><${questionIcon}</div>
    <p class="q-text">{question}</p>
  </div>

  <div class="answer-container">
    <div class="icon">${answerIcon}</div>
    <div class="qa-text">
      <div class="answer">{answer}</div>
    </div>
  </div>
</div>

<div class="cartclass-container">
  <div class="icon"></div>
  <div class="classname"></div>
</div>

<div class="cartproduct-container">
  <button class="check-icon"></button>
  <div class="product-img"></div>
  <p class="product-title"></p>
  <div class="quantity-container">
    <button class="quantity-btn">-</button>
    <span class="quantity-number">1</span>
    <button class="quantity-btn">+</button>
  </div>
  <div class="price">
    <p class="discount-price"></p>
    <p class="regular-price"></p>
  </div>
  <button class="close"></button>
</div>
