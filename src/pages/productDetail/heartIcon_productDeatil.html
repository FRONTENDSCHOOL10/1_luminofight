<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="heartIcon_productDeatil.css">
</head>
<body>
    <!-- Heart Icon Box -->
    <div class="heart-box">
        <div class="square-border">
            <svg class="heart" width="28" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" stroke="#5F0080" fill="none"/>
            </svg>
            <svg class="heart-filled" width="28" height="25" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#FF5A5A"/>
            </svg>
        </div>
    </div>

    <script>
        const squareBorder = document.querySelector('.square-border');
        const heart = document.querySelector('.heart');
        const heartFilled = document.querySelector('.heart-filled');

        squareBorder.addEventListener('click', function() {
            heart.style.display = heart.style.display === 'none' ? 'block' : 'none';
            heartFilled.style.display = heartFilled.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
